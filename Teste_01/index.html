
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração da Consultoria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Administração da Consultoria</h1>
    <!-- Formulário para cadastrar etapas -->
    <form id="formEtapa">
        <input type="text" id="etapaNome" placeholder="Nome da Etapa" required>
        <button type="submit">Cadastrar Etapa</button>
    </form>
    <!-- Formulário para cadastrar clientes -->
    <form id="formCliente">
        <input type="text" id="clienteNome" placeholder="Nome do Cliente" required>
        <button type="submit">Cadastrar Cliente</button>
    </form>
    <!-- Lista de etapas -->
    <ul id="listaEtapas"></ul>
    <!-- Lista de clientes -->
    <ul id="listaClientes"></ul>
    <script src="js/script.js"></script>
</body>
</html>
